{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="columns">
        <div class="column"></div>
        <div class="column is-6">
            <form method="POST">
                <label class="label">Reset Password </label>
                <br>
                {{ form.csrf_token() }}
                {{ form.email.label }} {{ form.email(class='input') }}
                <br>
                <br>
                <input type="submit" value="Submit" class="button is-primary is-pulled-right">
            </form>
        </div>
        <div class="column"></div>
    </div>
</div>
{% endblock %}
