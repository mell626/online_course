{% extends 'base.html' %}

{% block content %}

<div class="container">
   {% if course %}
    
    <br>
    <div class="columns">
        <div class="column is-2"></div>
        <div class="column is-8" id="video-container">
            <p class="p is-size-4 has-text-black"> {{ course.title }} </p>
            <br>
            <video src=" {{ url_for('static', filename = 'video/' + course.video_link) }} " controls autoplay="muted" width="800" height="650"></video>
            
            <br><br>
            {{ course.details }}
        </div>
        <div class="column is-2"></div>
    </div>    
   {% endif %}

</div>

{% endblock %}
